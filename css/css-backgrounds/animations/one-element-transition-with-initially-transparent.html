<!DOCTYPE html>
<html class="reftest-wait">
<meta name=fuzzy content="maxDifference=1;totalPixels=10000">
<link rel="help" href="https://drafts.csswg.org/css-backgrounds-3/#background-color">
<link rel="match" href="one-element-transition-with-initially-transparent-ref.html">
<style>
.container {
  width: 100px;
  height: 100px;
  transition: background-color 200000ms steps(2) -99995ms;
}
</style>
<script src="/common/reftest-wait.js"></script>
<body>
<div class="container" id="target"></div>

<script>
// TODO(crbug.com/1185158): fuzzy match should not be needed.
let start_time;
function startTransition(timestamp) {
  document.getElementById('target').style.backgroundColor = "rgb(200, 0, 0)";
  requestAnimationFrame(startTimer);
}

function startTimer(timestamp) {
  start_time = timestamp;
  requestAnimationFrame(wait);
}

function wait(timestamp) {
  if (timestamp - start_time <= 5) {
    requestAnimationFrame(wait);
    return;
  }
  takeScreenshot();
}

requestAnimationFrame(startTransition);
</script>
</body>
</html>
